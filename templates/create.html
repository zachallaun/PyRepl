{% extends "base.html" %}
{% block title %}Create a Tutorial | PyREPL{% endblock %}
{% block main %}
    <link rel="stylesheet" href="{{url_for('static', filename='style/ansi.css')}}"/>
    <link rel="stylesheet" href="{{url_for('static', filename='style/codemirror.css')}}"/>
    <link rel="stylesheet" href="{{url_for('static', filename='style/blackboard.css')}}"/>
    <link rel="stylesheet" href="{{url_for('static', filename='style/pyrepl.css')}}"/>
  </head>
<body>
<h1 class="standout">CREATE</h1>
<h2 class="title"></h2>
<div class="wrapper">
  <ul id="ex-list">
    <li class="selected"><strong>1</strong></li>
    <li class="new-ex"><strong>+</strong></li>
  </ul>
  <div id="console" class="create-console"></div>
  <div id="exercise"></div>

  <form>
    <div id="exercise_input">
      <div>
        <textarea id="ex-description" name="task">
**Write your exercise in Markdown.** You'll see changes made as you edit.</textarea>
      </div>
      <div>
        <textarea id="ex-code" name="test">
// Javascript validation function.
//
// You have access to
// the following variables:
//
// code   => What the user submits
// result => What the code would return
// output => Any output that would go to
//           stdin or stderr

function () {
  // Must return true or false.
  return true;
}</textarea>
      </div>
      {# <input type="submit" value="Save"/> #}
    </div>
  </form>
</div>

<!-- Scripts at the bottom! -->
<script src="http://caja.appspot.com/caja.js" type="text/javascript"></script>
<script src="{{url_for('static', filename='js/jsrepl.js')}}" id="jsrepl-script"></script>
<script src="{{url_for('static', filename='js/jqconsole-2.7.min.js')}}"></script>
<script src="{{url_for('static', filename='js/markdown-parser.js')}}"></script>
<script src="{{url_for('static', filename='js/pyrepl.js')}}"></script>
<script src="{{url_for('static', filename='js/languages.js')}}"></script>
<script src="{{url_for('static', filename='js/create.js')}}"></script>
<script src="{{url_for('static', filename='js/query.js')}}"></script>
<script src="{{url_for('static', filename='js/codemirror.js')}}"></script>
<script src="{{url_for('static', filename='js/javascript.js')}}"></script>
<script src="{{url_for('static', filename='js/markdown.js')}}"></script>
<script src="{{url_for('static', filename='js/xml.js')}}"></script>
</body>
{% endblock %}
